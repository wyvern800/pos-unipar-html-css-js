<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML5, CSS3, JS</title>
  </head>
  <body>
    <div class="content-wrapper">
      <header>
        <h1 class="global-title">Pos Graduação - HTML5, CSS3, JS</h1>
      </header>
      <nav class="navigation">
        <a class="site-links" href="index.html">Home</a>
        <a class="site-links" href="#">Produtos</a>
        <a class="site-links" href="contato.html">Contato</a>
      </nav>
      <main>
        <h1 class="title-page">Contato</h1>
        <div class="contact-panel">
          <form action="">
            <label>Título</label>
            <input type="text" placeholder="Digite seu nome" autofocus/>
            <br/>
            <label>Cor do Título</label>
            <input type="color">
            <br/>
            <label>Data</label>
            <input type="date">
            <br/>
            <label>E-mail</label>
            <input type="email" placeholder="Digite seu e-mail">
            <br/>
            <label>Imagem</label>
            <input type="file">
            <br/>
            <label>Introdução</label>
            <textarea rows="10" cols="30"></textarea>
            <br/>
            <label>Endereço de Origem</label>
            <input type="url">
            <br>
            <br>
            <input type="submit" value="Gravar">
          </form>
        </div>
      </main>
      <footer>
        Matheus Guilherme Ferreira - 000181627 - Pós Graduação em
        Desenvolvimento Web e Mobile Unipar
      </footer>
    </div>
  </body>
</html>
